<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link href="styles/main.css" rel="stylesheet">
        <!--from https://css-tricks.com/emoji-as-a-favicon/-->
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
        <title>Bookstore</title>
    </head>

    <body>
        <div class="row">
            <h1>
                Welcome to Lizi's bookstore! üìöüêà
            </h1>
        </div>
        

        <div class="container" id="books-container">
            <div class = "d-flex bd-highlight" id="buttons-header">
                <div class="p-2 bd-highlight">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item filter" data-toggle="modal" data-target="#filter-author-modal" value="author">Author</a>
                    <a class="dropdown-item filter" data-toggle="modal" data-target="#filter-category-modal" value="category">Category</a>
                    <a class="dropdown-item filter" data-toggle="modal" data-target="#filter-price-modal" value="price">Price</a>
                    </div>
                </div>
                <div class="p-2 bd-highlight">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" id="title-up">Title (ascending)</a>
                    <a class="dropdown-item" id="title-down">Title (descending)</a>
                    <a class="dropdown-item" id="price-up">Price (ascending)</a>
                    <a class="dropdown-item" id="price-down">Price (descending)</a>
                    <a class="dropdown-item" id="author-up">Author (ascending)</a>
                    <a class="dropdown-item" id="author-down">Author (descending)</a>
                    </div>
                </div>

                <!-- Button trigger modal -->
                <div class="ms-auto p-2 bd-highlight" id="cart">
                    <button type="button" class="btn btn-primary click" id="cart-btn" data-toggle="modal" data-target="#cart-modal">Cart üõí</button>
                </div>
            </div>

            <!-- Modal - filter - author -->
            <div class="modal fade" id="filter-author-modal" tabindex="-1" role="dialog" aria-labelledby="filter-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="filter-modal-label">Filter by author</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="js-filter-author-modal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="filter-btn">Filter</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
    
            <!-- Modal - filter - category -->
            <div class="modal fade" id="filter-category-modal" tabindex="-1" role="dialog" aria-labelledby="filter-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="filter-modal-label">Filter by author</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="js-filter-category-modal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="filter-btn">Filter</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
    
            <!-- Modal - filter - price -->
            <div class="modal fade" id="filter-price-modal" tabindex="-1" role="dialog" aria-labelledby="filter-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="filter-modal-label">Filter by author</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="js-filter-price-modal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="filter-btn">Filter</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
    
            <!-- Modal - cart -->
            <div class="modal fade" id="cart-modal" tabindex="-1" role="dialog" aria-labelledby="cart-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="cart-modal-label">Shopping cart üõí</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="js-cart-modal">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="row justify-content-center" id="js-books">
            </div>
        </div>
        
        <script type="module" src="/scripts/main.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
